<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Google</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__list">
				<span><a href="#">Gmail</a></span>
			</div>
			<div class="status-bar__list">
				<span><a href="#">이미지</a></span>
			</div>
			<div class="status-bar__list">
				<a href="#"><i class="fas fa-list-ul"></i></a>
			</div>
			<div class="status-bar__list">
				<a href="#"><img src="skyy.jpeg" /></a>
			</div>
		</div>
		<main class="screen-main">
			<div class="screen-main__logo">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
				/>
			</div>
			<div class="screen-main__search">
				<div class="screen-main__search-bar">
					<div class="screen-main__search-bar-enter">
						<i class="fas fa-search fa-sm"></i>
					</div>
					<form>
						<input
							class="screen-main__search-bar-enter-form"
							type="text"
							placeholder="Google 검색 또는 URL 입력"
						/>
					</form>

					<div class="screen-main__search-bar-icon">
						<i class="fas fa-keyboard fa-sm"></i>
						<i class="fas fa-microphone fa-lg"></i>
					</div>
				</div>
			</div>
			<form class="screen-main-bottom">
				<div class="screen-main-bottom__btn">
					<span class="screen-main-bottom__btn-first">
						<button class="screen-main-bottom__btn-google">Google 검색</button>
					</span>
					<span class="screen-main-bottom__btn-second">
						<button class="screen-main-bottom__btn-lucky"
							>I'm Feeling Lucky</button
						>
					</span>
				</div>
				<div class="screen-main-bottom__offer">
					<span class="screen-main-bottom__offer-service">
						Google 제공 서비스:&nbsp;&nbsp; <a href="#">English</a>
					</span>
				</div>
			</form>
		</main>

		<nav class="nav-bar">
			<div class="nav-bar-kr">대한민국</div>

			<div class="nav-bar-letter">
				<ul class="nav-bar__list">
					<div class="nav-bar__list-btn-all">
						<div class="nav-bar__list-btn-first">
							<li class="nav-bar__list-btn">Google 정보</li>
							<li class="nav-bar__list-btn">광고</li>
							<li class="nav-bar__list-btn">비지니스</li>
							<li class="nav-bar__list-btn">검색의 원리</li>
						</div>
						<div class="nav-bar__list-btn-second">
							<li class="nav-bar__list-btn">개인정보처리방침</li>
							<li class="nav-bar__list-btn">약관</li>
							<li class="nav-bar__list-btn">설정</li>
						</div>
					</div>
				</ul>
			</div>
		</nav>
		<div id="no-mobile">
			<span>화면 크기를 줄여주세요 :)!</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
